<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="/JS - Tercer entrega/assets/css/estilo.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Entrega 3</title>
  </head>
  <body>
    <div class="separador">
      <h3 id="h-separador">Cliente</h3>
    </div>
    <form id="turnosForm">
      <button type="button" id="stopButton2" onclick="mostrarTurnosDisponibles()">Ver turnos disponibles</button>
      <button type="button" id="stopButton1" onclick="solicitarTurno()">Solicitar un turno</button>
    </form>
    <div class="separador">
      <h3 id="h-separador">Usuario</h3>
    </div>
    <div id="divUser">
      <form id="formAdmin">
        <input type="text" id="usernameId" placeholder="Ingrese su usuario" />
        <span id="usernameError">El usuario es incorrecto.</span>
        <input type="password" id="passwordId" placeholder="Ingrese la contraseña" />
        <span id="passwordError">La contraseña es incorrecta.</span>
        <input type="submit" id="submitAdmin" onclick="ingresarUsuario()" value="Ingresar" />
      </form>
    </div>
    <div id="logIn-div"></div>
    <script src="/JS - Tercer entrega/assets/js/index.js"></script>
  </body>
</html>
