<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class-parrafo {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenidos</h1>
    <p class="class-parrafo" id="parrafo">
      manga de <strong>putos</strong>
      <a href="/">Facebook</a>
      <span>Whatsapp</span>
    </p>
    <p id="salame">ASDSADSADASdasdsa!!jeje</p>
    <p class="paises">paises 1!</p>
    <p class="paises">paises 2!</p>
    <input id="nombre" placeholder="Nombre" type="text">
    <input id="edad" type="number">
    <div id="personas">
    </div>

    <script>
      let parrafo = document.getElementById("parrafo");
      console.log(parrafo);

      let parrafoClase = document.getElementsByClassName("class-parrafo");
      console.log(parrafoClase);

      let tag = document.getElementsByTagName("p");
      console.log(tag);

      //Crea nodo de tipo Elemento, etiqueta p
      let crearP = document.createElement("p");
      //Insertar HTML interno
      parrafo.innerHTML = `<h2> soy parrafo con un form</h2>
      <form><input type="date"></input>
        <input type="submit"></input></form>`;
      //AÃ±adir el nodo Element como hijo de body
      document.body.appendChild(parrafo);
      //
      salame.innerHTML = "<p>soy salame</p>";
      document.body.appendChild(salame);

      //Remover elementos
      salame.parentNode.removeChild(salame);
      //Remover elemento de clases
      let paises = document.getElementsByClassName("paises");
      paises[0].parentNode.removeChild(paises[0]);

      //obtener DATOS DE INPUTS
      document.getElementById("nombre").value = "HOMERO";
      document.getElementById("edad").value = 39;

      //datos de input con array
      //Obtenemos el nodo donde vamos a agregar los nuevos elementos
      let padre = document.getElementById("personas");
      //Array con la informacion a agregar
      let personas = ["HOMERO", "MARGE", "BART", "LISA", "MAGGIE"];
      //Iteramos el array con for.. of
      for (const persona of personas){
        //Creamos un nodo <li> y agrtegamos al padre en cada ciclo
          let li = document.createElement("li");
          li.innerHTML = persona;
          padre.appendChild(li);
      }

      //Platillas literales e innerHTML
      let producto = {id: 1, nombre: "Arroz", precio: "25"}
      let contenedor = document.createElement("div");
      //Definimos el innerHTML del elemento con una plantilla de texto
      contenedor.innerHTML = `<h3> ID: ${producto.id}</3>
        <p> Producto: ${producto.nombre}</p>
          <b> $: ${producto.precio}</b>`
      //agregamos el contenedor creado al body
      document.body.appendChild(contenedor);

    </script>
    <script src="dom.js"></script>
  </body>
</html>
